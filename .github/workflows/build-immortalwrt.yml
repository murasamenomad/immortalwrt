#
# GitHub Actions: Build ImmortalWrt Firmware for Phicomm K2P
#
name: Build ImmortalWrt for K2P

on:
  workflow_dispatch:
    inputs:
      ssh_action:
        description: 'SSH to the build runner to debug'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  CONFIG_FILE:.config
  FIRMWARE_PATH: bin/targets/ramips/mt7621
  UPLOAD_FIRMWARE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Initialize build environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 python2.7 unzip zlib1g-dev lib32gcc-s1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf wget swig rsync
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean

    - name: Clone ImmortalWrt source code
      run: |
        git clone --depth 1 -b $REPO_BRANCH $REPO_URL openwrt
        cd openwrt
        # Apply hardware modifications directly
        # RAM MOD for 512MB
        sed -i 's/reg = <0x0 0x8000000>;/reg = <0x0 0x1c000000>, <0x20000000 0x4000000>;/' target/linux/ramips/dts/mt7621_phicomm_k2p.dts
        # FLASH MOD for 32MB
        sed -i 's/reg = <0x50000 0xfb0000>;/reg = <0x50000 0x1fb0000>;/' target/linux/ramips/dts/mt7621_phicomm_k2p.dts
        # IMAGE_SIZE MOD for 32MB
        sed -i '/define Device\/phicomm_k2p/a\\tIMAGE_SIZE := 32448k' target/linux/ramips/image/mt7621.mk

    - name: Update feeds and apply custom config
      run: |
        cd openwrt
       ./scripts/feeds update -a
       ./scripts/feeds install -a
        cp../$CONFIG_FILE.
        make defconfig

    - name: Download package sources
      run: |
        cd openwrt
        make download -j$(nproc)

    - name: Build the firmware
      run: |
        cd openwrt
        echo -e "$(nproc) thread build."
        make -j$(nproc) V=s

    - name: Package firmware
      if: env.UPLOAD_FIRMWARE == 'true' &&!cancelled()
      run: |
        cd openwrt/$FIRMWARE_PATH
        rm -rf packages
        echo "FIRMWARE_TAG=$(date +%Y.%m.%d-%H%M)" >> $GITHUB_ENV
        zip -r immortalwrt-k2p-${{ env.FIRMWARE_TAG }}.zip.

    - name: Upload firmware artifact
      if: env.UPLOAD_FIRMWARE == 'true' &&!cancelled()
      uses: actions/upload-artifact@v4
      with:
        name: immortalwrt-k2p-${{ env.FIRMWARE_TAG }}
        path: openwrt/${FIRMWARE_PATH}/*.zip
