# .github/workflows/generate-keys.yml

# 工作流名称
name: 'Generate ImmortalWrt Signing Keys'

# 触发条件：允许从 GitHub Actions 页面手动触发
on:
  workflow_dispatch:

jobs:
  # 定义一个名为 'generate-keys' 的作业
  generate-keys:
    # 在最新的 Ubuntu 虚拟机上运行
    runs-on: ubuntu-latest

    # 为此作业中的所有 'run' 命令设置默认的工作目录
    # 这样后续步骤就不需要频繁地 'cd openwrt'
    defaults:
      run:
        working-directory: ./openwrt

    steps:
      # 步骤 1: 安装编译所需的所有依赖
      - name: 'Install Build Dependencies'
        # 覆盖默认工作目录，因为此时 './openwrt' 还不存在
        working-directory: .
        run: |
          # 更新软件包列表
          sudo apt-get update
          # 安装构建 OpenWrt/ImmortalWrt 所需的常见依赖包
          sudo apt-get install -y \
            build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
            gettext git libncurses5-dev libssl-dev rsync \
            unzip zlib1g-dev file wget ccache libelf-dev

      # 步骤 2: 克隆 ImmortalWrt 源码 (目标分支 openwrt-24.10)
      - name: 'Checkout ImmortalWrt Source'
        uses: actions/checkout@v4
        with:
          repository: 'immortalwrt/immortalwrt'
          # **重要：已更新为你的目标分支**
          ref: 'openwrt-24.10'
          # 将源码克隆到 'openwrt' 目录，后续步骤将在此目录中操作
          path: 'openwrt'

      # 步骤 3: 准备构建环境 (关键步骤)
      - name: 'Prepare Build Environment'
        run: |
          # 更新并安装所有 feeds (软件源)
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          # 基于默认配置生成一个完整的 .config 文件，这是非交互式构建的前提
          make defconfig

      # 步骤 4: 显式编译所有主机工具 (关键修复)
      - name: 'Build Host Tools (including usign)'
        run: |
          # 在 openwrt-24.10 分支, 'make package/index' 不会自动构建 usign。
          # 我们需要明确地运行 'make tools/install' 来编译所有主机工具，
          # 确保 usign 在下一步被调用前已存在。
          make tools/install -j$(nproc) V=s
      
      # 步骤 5: 创建包索引以触发密钥生成
      - name: 'Create Package Index to Trigger Key Generation'
        run: |
          # 现在 usign 工具已经存在了。
          # 'make package/index' 在执行签名时会调用 usign。
          # usign 发现没有密钥，就会在 'key-build' 目录中生成它们。
          make package/index -j$(nproc) V=s

      # 步骤 6: 验证并列出生成的密钥 (用于调试和确认)
      - name: 'Verify and List Generated Keys'
        run: |
          echo "Verifying generated keys in 'key-build' directory..."
          # 检查 'key-build' 目录是否存在，并列出其内容
          if [ -d "key-build" ]; then
            echo "SUCCESS: 'key-build' directory found."
            echo "Listing contents:"
            ls -lR key-build
          else
            echo "ERROR: 'key-build' directory not found! Build process may have failed."
            exit 1
          fi

      # 步骤 7: 将生成的密钥目录作为产物上传
      - name: 'Upload Keys as Artifact'
        uses: actions/upload-artifact@v4
        with:
          # 上传的产物名称
          name: immortalwrt-signing-keys-24.10
          # 需要上传的目录路径。
          # 注意：`upload-artifact` 的路径是相对于工作空间根目录的。
          path: ./openwrt/key-build/
